<!doctype html>
<html lang="en">
  <head>
    <title>Jake Tantorski's Heat Index Calculator</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h1>Heat Index Calculator</h1>
		<p>Calculate Heat Index using Temperature and Humidity. Click Calculate to find answer.
		</p>
		<form onsubmit = "return false;">
			<label>
				Enter Temperature(F): 
				<input type = "number" id = "tempInput" value = "0">
			</label>
			<br>
			<label>
				Enter Humidity (0-100)
				<input type = "number" id = "humInput" value = "0" min = "0" max = "100">
			</label>
			<br>
			<input type = "button" id = "calculateButton" value = "Calculate" onclick = "calculateIndex();">
			<br>
			<output id="result"></output>
		</form>
